<template name="lunchList">
<div class="row lunches-row">
  <div class="col-xs-2 col-md-2">
  </div>
  <div class="col-xs-8 col-md-8">
    <div id="lunches">
      {{#each lunches}}
      {{> lunch}}
      {{else}}
      <img src="images/homer.jpg">
      {{/each}}
    </div>
  </div>
  <div class="col-xs-2 col-md-2">
  </div>
</div>
</template>

<template name="lunch">
<div class="lunch {{searchStatus}}">
  <div class='lunch-header'>
    <div class="lunch-details">
      <p>{{restaurantName}}</p>
    </div>
    <div class="lunch-votes">
      <span class='label label-info'>{{votes}}</span>
      <span class='label label-danger'>{{restaurantVotes}}</span>
      {{#if currentUser}}
      {{#unless votedToday}}
      <a href='#' class='upvote'>
        <i class='fa fa-thumbs-o-up'></i>
      </a>
      {{/unless}}
      {{/if}}
    </div>
  </div>
  <div class='lunch-main'>
    <ul>
      {{#each lunchItems}}
      <li class="lunch-item">{{.}}</li>
      {{/each}}
    </ul>
  </div>
</div>
</template>

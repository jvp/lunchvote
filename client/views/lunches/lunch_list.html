<template name="lunchList">
<div class="row">
  <div class="col-md-2 fixed">
    <div id="results">
      {{#each results}}
      <div class="result-item">
        <strong>{{restaurantName}}</strong><br/>
        {{voters}}
      </div>
      {{/each}}
    </div>
  </div>
  <div class="col-md-10 scrollit">
    <div id="lunches">
      {{#each lunches}}
      <div class="lunch">
        <img src="{{image.url}}">
        {{#if currentUser}}
        <div class='like-bar'>
          {{#unless votedToday}}
            <a href='#' class='upvote'>
              <i class='fa fa-heart-o'></i>
            </a>
          {{/unless}}
          <span class='label label-danger'>{{restaurantVotes}}</span>
        </div>
        {{/if}}
      </div>
      {{else}}
      <p>d'oh, eihän täällä ole mitään äänestettävää</p>
      {{/each}}
    </div>
  </div>
</div>
</template>

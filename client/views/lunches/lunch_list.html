<template name="lunchList">
  <div id="lunches">
    {{#each lunches}}
    <div class="lunch">
      {{#if votedToday}}
        <img src="/images/{{image}}">
      {{else}}
        <a href="#" class="upvote">
          <img src="/images/{{image}}">
            </a>
      {{/if}}
      {{ votes }}
    </div>
    {{else}}
    <p>d'oh, eihän täällä ole mitään äänestettävää</p>
    {{/each}}
  </div>
</template>

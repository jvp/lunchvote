<template name="lunchList">
  <div class="row results-row">
    <div class="col-xs-6 col-md-6">
      <div id="results">
        {{#each results}}
        <div class="result-item">
          <div class="result-item-left">
            <i class="fa fa-trophy"></i>
          </div>
          <div class="result-item-right">
            <strong>{{restaurantName}}</strong>
            {{#if currentUser}}
              {{#unless votedToday}}
                <a href='#' class='upvote'>
                  <i class='fa fa-thumbs-o-up'></i>
                </a>
              {{/unless}}
            {{/if}}
            <br/>
          <span class="result-voters">{{voters}}</span>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    <div class="col-xs-3 col-sm-3">
      <form id="restaurantSearch" role="form">
        <div class="form-group">
          <input type="text" name="text" placeholder="Haku" class="form-control" id="pwd">
        </div>
      </form>
    </div>
    <div class="col-xs-4 col-sm-3">
      {{#if currentUser}}
      {{#unless votedToday}}
      {{#if randomVote}}
      <div class="random-vote" >
        <button type="button" id="random-vote" class="btn btn-default">Random</button>
      </div>
      {{/if}}
      {{/unless}}
      {{/if}}
    </div>
  </div>
  <div class="row lunches-row">
    <div class="col-xs-12 col-md-12">
      <div id="lunches">
        {{#each lunches}}
          {{> lunchItem}}
        {{else}}
          <img src="images/homer.jpg">
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="lunchItem">
<div class="lunch {{searchStatus}}">
    <img src="{{image.url}}">
    <div class='like-bar'>
      <span class='label label-info'>{{votes}}</span>
      <span class='label label-danger'>{{restaurantVotes}}</span>
      {{#if currentUser}}
      {{#unless votedToday}}
      <a href='#' class='upvote'>
        <i class='fa fa-thumbs-o-up'></i>
      </a>
      {{/unless}}
      {{/if}}
    </div>
  </div>
</template>
